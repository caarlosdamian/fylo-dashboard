<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="container left-container">
        <img src="./images/logo.svg" alt="logo-image" />
        <section class="controls-container">
          <div class="img-background">
            <img
              class="control-img"
              src="./images/icon-document.svg"
              alt="document-img"
            />
          </div>

          <div class="img-background">
            <img
              class="control-img"
              src="./images/icon-folder.svg"
              alt="folder-img"
            />
          </div>
          <div class="img-background">
            <img
              class="control-img"
              src="./images/icon-upload.svg"
              alt="upload-img"
            />
          </div>
        </section>
      </section>
      <section class="container right-container">
        <span class="right-header"
          >You’ve used <strong>815 GB</strong> of your storage</span
        >
        <div class="range-bar-container">
          <div class="range-bar"></div>
        </div>
        <div class="labels-container">
          <span class="labels">0 GB</span>
          <span class="labels">1000 GB</span>
        </div>
      </section>
    </main>
  </body>
</html>
